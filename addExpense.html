<!DOCTYPE HTML>
<html lang="pl">
<head>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	
	<title>Grosz do grosza</title>
	
	<meta name="description" content="Aplikacja internetowa do planowania domowego budżetu" />
	<meta name="keywords" content="budżet, oszczędzanie, pieniądze, planowanie, wydatki" />
	<meta name="author" content="Marcin Zapała" />
	
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Exo:400,700&display=swap&subset=latin-ext" rel="stylesheet">
	<link href="css/fontello.css" rel="stylesheet" type="text/css" />
	
</head>

<body>

	<div class="wrapper">
		<div class="header">
		
			<div class="logo">
				<i class="icon-money"></i>
				Grosz do grosza
			</div>
		</div>
		<div class="nav">
			<ol>
				<li><a href="addIncome.html">Dodaj przychód</a></li>
				<li><a href="addExpense.html">Dodaj wydatek</a></li>
				<li><a href="viewBalance.html">Przeglądaj bilans</a></li>
				<li><a href="settings.html">Ustawienia</a></li>
				<li><a href="logout.html">Wyloguj</a></li>
			</ol>
		
		</div>
		
		<main>
		<div class="content">
			<form action="order.php" method="post" enctype="multipart/form-data">
				<div class="row">
						<label> Kwota wydatku <input type="number" name="amount" step="0.01"></label>
				</div>
				<div class="row">
						<label> Data wydatku <input type="date" name="date"></label>
				</div>
				<div class="row">
					
					<label for="category"> Kategoria </label>
					<select id="category" name="category">
					
						<option value="j" default>jedzenie</option>
						<option value="m">mieszkanie</option>
						<option value="t">transport</option>
						<option value="i">inne</option>
					
					</select>
					
				</div>
				<div class="row">
					
					<fieldset>
					
						<legend> Sposób płatności </legend>
				
						<div><label><input type="radio" value="1" name="payment" checked> gotówka </label></div>
						<div><label><input type="radio" value="2" name="payment"> karta debetowa </label></div>
						<div><label><input type="radio" value="3" name="payment"> karta kredytowa </label></div>
						<div><label><input type="radio" value="4" name="payment"> przelew </label></div>
				
					</fieldset>
					
					</div>
				<div class="row">
					<div><label for="comment"> Komentarz </label></div>
					<textarea name="comment" id="comment" rows="4" cols="80" maxlength="50" minlength="10"></textarea>
				</div>
				<div class="row">
					<input type="submit" value="Dodaj">
					<input type="reset" value="Anuluj">
				</div>
			</form>
		</div>
		</main>
		
		<div class="footer">Grosz do grosza &copy; 2019 Dziękujemy za wizytę!</div>
	</div>
	
</body>
</html>
